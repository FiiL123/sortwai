<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.iconify.design/iconify-icon/2.2.0/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="{% static 'app.css' %}">
    <title>SortWAI</title>
    {% block extra_head %}
    {% endblock extra_head %}
</head>
<body>
<div class="container">
    <div class="flex-container">
        {% if back_url %}
        <a class="back__button" href="{{ back_url }}">
            <iconify-icon icon="mdi:arrow-left"></iconify-icon>
            Späť
        </a>
        {% endif %}
        <div class="brand">
            <img src="{% static '/images/recycle-symbol.png' %}" alt="Brand Logo" class="brand_logo" >
            <h1 class="brand_name">SortWAI</h1>
        </div>
    </div>
    <div class="container">
    <a href="{% url 'operator:document_create' %}">CREATE DOCUMENT</a>
    <a href="{% url 'operator:document_list' %}">LIST DOCUMENTS</a>
    <a href="{% url 'operator:category_list' %}">LIST CATEGOREIS</a>
    {% block content %}
    {% endblock content %}
    </div>
</div>
</body>
</html>
