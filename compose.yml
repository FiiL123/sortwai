services:
  db:
    image: postgres:17
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "6432:5432"

  web:
    build:
      context: .
      target: web
    ports:
      - "8000:8000"
    volumes:
      - ./:/app/
    environment:
      - DEBUG=True
      - DATABASE_URL=psql://postgres:postgres@db/postgres
    env_file:
      - .env
    depends_on:
      - db
    command: "/app/entrypoint.sh dev"

volumes:
  postgres_data:
